<div class="container center">
  <div class="row d-flex justify-content-center">
    <div class="col-xs  col-md col-lg col-xl gridCard">
      <div class="card">
          <div class="card-body confirmedCases">
              <span>Confirmed</span>
              <div class="space">
                  <i class="fa fa-plus" aria-hidden="true" *ngIf="products.todayCases>0"></i>
                  <i class="fa fa-minus" aria-hidden="true" *ngIf="products.todayCases<0"></i> 
                  {{products.todayCases}}                 
              </div>
              <span><h2 class="confirmedCases coviddetails">{{products.cases}}</h2></span>
          </div>
      </div>
    </div>
    <div class="col-xs  col-md col-lg col-xl gridCard">
      <div class="card">
          <div class="card-body activeCases">
              <div>Active</div>
              <div style="margin: 11px;" class="space"></div>
              <span><h2 class="activeCases coviddetails">{{products.active}}</h2></span>
          </div>
      </div>
    </div>
    <div class="col-xs  col-md col-lg col-xl gridCard">
      <div class="card">
          <div class="card-body deathCases">
              <div>Deaths</div>
              <div class="space">
                <i class="fa fa-plus" aria-hidden="true" *ngIf="products.todayDeaths>0"></i>
                <i class="fa fa-minus" aria-hidden="true" *ngIf="products.todayDeaths<0"></i> 
                {{products.todayDeaths}}                 
            </div>
            <span><h2 class="coviddetails deathCases">{{products.deaths}}</h2></span>
          </div>
      </div>
    </div>
    <div class="col-xs  col-md col-lg col-xl gridCard">
      <div class="card">
          <div class="card-body recoveredCases">
              <div>Recovered</div>
              <div class="space">
                <i class="fa fa-plus" aria-hidden="true" *ngIf="products.todayRecovered>0"></i>
                <i class="fa fa-minus" aria-hidden="true" *ngIf="products.todayRecovered<0"></i> 
                {{products.todayRecovered}}                 
            </div>
            <span><h2 class="recoveredCases coviddetails">{{products.recovered}}</h2></span>
          </div>
      </div>
    </div>
  </div>
  <div style="text-align: right; padding-top: 10px;">
    Last Updated: {{ GetInterval() }} minutes ago
  </div>
</div>
